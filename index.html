<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortalOS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            --background: #000000;
            --foreground: #c0c0c0;
            --font: 'VT323', monospace;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--background);
            color: var(--foreground);
            font-family: var(--font);
            font-size: 18px;
        }

        #terminal-container {
            width: 100%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #output {
            flex-grow: 1;
            overflow-y: scroll;
            white-space: pre-wrap; /* Para quebrar linhas longas */
        }
        
        /* Esconde a barra de scroll padr√£o, se desejado */
        #output::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }

        #input-line {
            display: flex;
            white-space: nowrap;
        }

        #prompt {
            margin-right: 8px;
        }

        #input {
            background: transparent;
            border: none;
            color: var(--foreground);
            font-family: inherit;
            font-size: inherit;
            flex-grow: 1;
            caret-shape: block;
        }

        #input:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div id="terminal-container" onclick="document.getElementById('input').focus()">
        <div id="output"></div>
        <div id="input-line">
            <span id="prompt"></span>
            <input type="text" id="input" autocomplete="off" autofocus>
        </div>
    </div>
    
    <script src="portal_os.js"></script>
</body>
</html>
