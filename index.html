<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortalOS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            --background: #000000;
            --foreground: #c0c0c0;
            --font: 'VT323', monospace;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--background);
            color: var(--foreground);
            font-family: var(--font);
            font-size: 18px;
        }

        #terminal-container {
            width: 100%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #output {
            flex-grow: 1;
            overflow-y: scroll;
            white-space: pre-wrap; /* Para quebrar linhas longas */
        }
        
        /* Esconde a barra de scroll padrão, se desejado */
        #output::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }

        #input-line {
            display: flex;
            white-space: nowrap;
        }

        #prompt {
            margin-right: 8px;
        }

        #input {
            background: transparent;
            border: none;
            color: var(--foreground);
            font-family: inherit;
            font-size: inherit;
            flex-grow: 1;
            caret-shape: block;
        }

        #input:focus {
            outline: none;
        }

        /* Adicione estas novas regras ao seu CSS no index.html */
.terminal-editor {
    display: flex;
    flex-direction: column;
    width: 100%;
    height: 100%;
    background: #000080;
}
.editor-textarea {
    flex-grow: 1;
    background: #000080;
    color: #f0f0f0;
    border: none;
    resize: none;
    font-family: 'Courier New', Courier, monospace;
    font-size: 1.1em;
    padding: 5px;
}
.editor-textarea:focus { outline: none; }
.editor-statusbar {
    background: var(--cor-janela);
    color: var(--cor-texto);
    padding: 2px 5px;
    font-size: 0.9em;
    text-align: center;
}
.terminal-default-view { /* Garante que a tela do terminal preencha o espaço */
    display: flex;
    flex-direction: column;
    width: 100%;
    height: 100%;
    background: black;
}
    </style>
</head>
<body>

<template id="template-terminal">
    <!-- A UI da IDE, oculta por padrão -->
    <div class="terminal-editor" style="display:none;">
      <textarea class="editor-textarea"></textarea>
      <div class="editor-statusbar"></div>
    </div>
    <!-- A UI normal do terminal -->
    <div class="terminal-default-view">
        <div class="terminal-output"></div>
        <div class="terminal-input-line">
            <span class="terminal-prompt">C:\></span><input type="text" class="terminal-input" autofocus>
        </div>
    </div>
</template>
    
    <script src="portal_os.js"></script>
</body>
</html>
