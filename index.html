<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortalOS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            --background: #000000;
            --foreground: #c0c0c0;
            --font: 'VT323', monospace;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--background);
            color: var(--foreground);
            font-family: var(--font);
            font-size: 18px;
        }

        #terminal-container {
            width: 100%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #output {
            flex-grow: 1;
            overflow-y: scroll;
            white-space: pre-wrap;
        }
        
        #output::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }

        #input-line {
            display: flex;
            white-space: nowrap;
        }

        #prompt {
            margin-right: 8px;
        }

        #input {
            background: transparent;
            border: none;
            color: var(--foreground);
            font-family: inherit;
            font-size: inherit;
            flex-grow: 1;
            caret-shape: block;
        }

        #input:focus {
            outline: none;
        }
        
        /* ESTILOS DA IDE (para quando for reativada) */
        .terminal-editor {
            position: absolute; top:0; left:0; right:0; bottom:0;
            display: flex; flex-direction: column;
            background: #000080;
            z-index: 10;
        }
        .editor-textarea { flex-grow: 1; background: #000080; color: #f0f0f0; border: none; resize: none; font-family: 'Courier New', Courier, monospace; font-size: 1.1em; padding: 5px; }
        .editor-textarea:focus { outline: none; }
        .editor-statusbar { background: #c0c0c0; color: #000000; padding: 2px 5px; font-size: 0.9em; text-align: center; }
    </style>
</head>
<body>
    <!-- ESTRUTURA CORRETA DO TERMINAL AQUI -->
    <div id="terminal-container" onclick="document.getElementById('input').focus()">
        <div id="output"></div>
        <div id="input-line">
            <span id="prompt"></span>
            <input type="text" id="input" autocomplete="off" autofocus>
        </div>
        
        <!-- Container para a IDE, oculto por padrÃ£o -->
        <div id="editor-view" style="display:none;" class="terminal-editor">
            <textarea id="editor-textarea"></textarea>
            <div id="editor-statusbar"></div>
        </div>
    </div>
    
    <script src="portal_os.js"></script>
</body>
</html>
