<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortalOS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>

    <div class="window">
        <!-- Terminal Principal -->
        <div class="title-bar">
            <div class="title-text">C:\ PortalOS Command Prompt</div>
            <div class="title-buttons">
                <div class="button minimize">_</div>
                <div class="button maximize">[]</div>
                <div class="button close">X</div>
            </div>
        </div>
        <div class="terminal" id="terminal" onclick="document.getElementById('input-line').focus()">
            <div id="output"></div>
            <div class="input-container" id="input-container">
                <span id="prompt">C:\></span>
                <input type="text" id="input-line" autocomplete="off" autofocus>
            </div>
        </div>

        <!-- Janela do Editor (escondida por padrÃ£o) -->
        <div id="editor-window" class="editor-window">
             <div class="title-bar editor-title-bar">
                <div class="title-text">PortalOS Editor</div>
                <div class="title-buttons">
                    <div class="button minimize">_</div>
                    <div class="button maximize">[]</div>
                    <div class="button close">X</div>
                </div>
            </div>
            <div id="editor-status-bar"></div>
            <textarea id="editor-textarea"></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
